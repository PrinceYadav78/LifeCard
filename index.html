<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LifeCard ‚Äì Emergency Pro HUD</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ================= PRINT: SINGLE PAGE CARD ================= */
@media print {

  /* Hide everything visually */
  body * {
    visibility: hidden;
  }

  /* Show only the card */
  .emergency-card,
  .emergency-card * {
    visibility: visible;
  }

  /* Remove background */
  body {
    background: white !important;
    margin: 0;
  }

  /* Force single page */
  @page {
    margin: 0;
  }

  /* Center card without fixed positioning */
  .emergency-card {
    position: relative !important;
    margin: 0 auto !important;
    top: 0 !important;
    left: 0 !important;
    transform: none !important;
    box-shadow: none !important;
    filter: none !important;
    background: white !important;
    page-break-before: avoid !important;
    page-break-after: avoid !important;
    break-before: avoid !important;
    break-after: avoid !important;
  }
}

/* ================= BACKGROUND HUD ================= */
body::before,
body::after {
  content: "";
  position: fixed;
  inset: -50%;
  z-index: -1;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,255,255,0.18), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(255,0,80,0.18), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(0,0,0,0.6), transparent 60%);
  animation: drift 40s linear infinite;
}
body::after {
  filter: blur(90px);
  opacity: 0.6;
}

@keyframes drift {
  from { transform: translate(0,0); }
  to { transform: translate(240px, -240px); }
}

/* ================= GLASS PANELS ================= */
.glass {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(22px);
  border: 1px solid rgba(255,255,255,0.15);
}

/* ================= 3D SCENE ================= */
.scene {
  perspective: 1600px;
}

/* ================= CARD FX ================= */
.emergency-card {
  transform-style: preserve-3d;
  position: relative;
  overflow: hidden;
  transition: transform 0.8s ease, box-shadow 0.8s ease, filter 0.8s ease;
}

/* Hover tilt */
.scene:hover .emergency-card {
  transform: rotateY(-14deg) rotateX(9deg) translateY(-10px) scale(1.02);
  box-shadow:
    0 50px 100px rgba(0,0,0,0.45),
    0 20px 40px rgba(0,255,255,0.35);
  filter: saturate(1.1) contrast(1.05);
}

/* Light sweep */
.emergency-card::before {
  content: "";
  position: absolute;
  inset: -60%;
  background: linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,0.35),
    transparent 60%
  );
  transform: translateX(-100%);
  transition: transform 1.3s ease;
  pointer-events: none;
}
.scene:hover .emergency-card::before {
  transform: translateX(100%);
}

/* Glow ring */
.emergency-card::after {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 1rem;
  background: linear-gradient(120deg, #00ffff, #ff0055, #00ffff);
  filter: blur(18px);
  opacity: 0.45;
  z-index: -1;
}

/* ================= SCANLINES ================= */
.scanlines::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    rgba(0,0,0,0.04) 2px,
    rgba(0,0,0,0.04) 3px
  );
  pointer-events: none;
}

/* ================= FLOAT ================= */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
.float {
  animation: float 7s ease-in-out infinite;
}
</style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-black font-sans text-gray-100 min-h-screen">

<div class="max-w-7xl mx-auto px-6 py-8">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-cyan-500 via-sky-500 to-fuchsia-500 text-black p-6 rounded-2xl shadow-2xl flex flex-col md:flex-row md:items-center md:justify-between">
    <div>
      <h1 class="text-3xl font-black tracking-tight">üÜò LifeCard</h1>
      <p class="mt-1 text-sm opacity-90">Emergency Identity ‚Ä¢ Printable ‚Ä¢ Optional QR</p>
    </div>
    <div class="mt-4 md:mt-0 text-xs opacity-80 uppercase tracking-widest">
      Emergency Pro √ó Sci-Fi HUD
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <div class="mt-10 grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">

    <!-- LEFT: FORM -->
    <div class="form-panel glass p-8 rounded-2xl shadow-2xl">
      <h2 class="text-2xl font-bold text-cyan-400 mb-6">üìù Emergency Identity Details</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

        <div>
          <label class="block text-sm font-semibold text-gray-300">Full Name</label>
          <input id="name" type="text" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-300">Date of Birth</label>
          <input id="dob" type="date" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-300">Blood Group</label>
          <input id="blood" type="text" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-300">Nationality</label>
          <input id="nation" type="text" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-300">Primary Emergency Contact</label>
          <input id="contact1" type="text" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-300">Secondary Contact</label>
          <input id="contact2" type="text" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-300">Address / City</label>
          <input id="address" type="text" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-300">Medical Conditions / Allergies</label>
          <input id="medical" type="text" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-300">Emergency Instructions</label>
          <input id="instructions" type="text" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-300">Profile Link (optional ‚Üí QR)</label>
          <input id="qr" type="text" class="w-full mt-2 px-4 py-2.5 bg-black/40 border border-white/20 rounded-xl">
        </div>

      </div>
    </div>

    <!-- RIGHT: CARD PREVIEW -->
    <div class="preview-panel glass p-8 rounded-2xl shadow-2xl flex flex-col items-center scanlines">
      <h2 class="text-2xl font-bold text-cyan-400">ü™™ Emergency HUD Card</h2>

      <div class="scene float">
        <div class="emergency-card w-[400px] h-[260px] bg-white rounded-2xl p-5 relative text-left text-[11px] box-border border border-gray-200 text-gray-900">

          <!-- QR (HIDDEN BY DEFAULT) -->
          <div id="qr-box"
               class="absolute top-4 right-4 w-[62px] h-[62px] rounded-lg border border-gray-300 bg-white items-center justify-center"
               style="display:none;">
            <img id="qr-img" alt="QR" class="w-[56px] h-[56px]">
          </div>

          <div class="mt-4 bg-black text-cyan-400 py-1.5 px-3 rounded-md text-center font-bold tracking-wide text-[12px]">
            üö® EMERGENCY IDENTIFICATION
          </div>

          <div class="mt-3 space-y-[2px] leading-snug">
            <p><span class="font-semibold">Name:</span> <span id="c-name"></span></p>
            <p><span class="font-semibold">DOB:</span> <span id="c-dob"></span></p>
            <p><span class="font-semibold">Nationality:</span> <span id="c-nation"></span></p>
            <p><span class="font-semibold">Address:</span> <span id="c-address"></span></p>
            <p><span class="font-semibold">Primary Contact:</span> <span id="c-contact1"></span></p>
            <p><span class="font-semibold">Secondary Contact:</span> <span id="c-contact2"></span></p>
            <p><span class="font-semibold">Blood Group:</span> <span id="c-blood"></span></p>
            <p><span class="font-semibold">Medical:</span> <span id="c-medical"></span></p>
            <p class="text-red-600 font-semibold">Instructions:</p>
            <p id="c-instructions"></p>
          </div>

        </div>
      </div>

      <button onclick="window.print()"
        class="mt-8 px-12 py-3 bg-gradient-to-r from-cyan-400 to-fuchsia-400 text-black rounded-xl shadow-2xl font-bold">
        üíæ Save Emergency Card as PDF
      </button>
    </div>

  </div>

</div>

<script>
const fields = {
  name: "c-name",
  dob: "c-dob",
  nation: "c-nation",
  address: "c-address",
  contact1: "c-contact1",
  contact2: "c-contact2",
  blood: "c-blood",
  medical: "c-medical",
  instructions: "c-instructions"
};

Object.keys(fields).forEach(id => {
  document.getElementById(id).addEventListener("input", () => {
    document.getElementById(fields[id]).textContent =
      document.getElementById(id).value;
  });
});

// OPTIONAL QR
const qrInput = document.getElementById("qr");
const qrImg = document.getElementById("qr-img");
const qrBox = document.getElementById("qr-box");

qrInput.addEventListener("input", () => {
  const url = qrInput.value.trim();
  if (url) {
    qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=" +
                encodeURIComponent(url);
    qrBox.style.display = "flex";
  } else {
    qrImg.src = "";
    qrBox.style.display = "none";
  }
});
</script>

</body>
</html>
